<!DOCTYPE html>
<html>
<head>
  <title>Now Playing</title>
</head>
<body style="font-family:sans-serif; text-align:center; margin-top:50px;">

  <h1>Now Playing</h1>

  <div style="margin-bottom:20px;">
    <button onclick="login()">Login Spotify</button>
    <button onclick="refreshNow()">Refresh</button>
    <button onclick="tweet()">Tweet</button>
    <button onclick="resetApp()">Reset</button>
  </div>

  <h2 id="song">-</h2>

  <script>
const clientId = "6844de5da19b4b6e8a4aac2f7517cb16";
const redirectUri = "https://nowplaying-x.vercel.app";

// ================= HELPERS =================
function generateRandomString(length) {
  const possible = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
  return Array.from(crypto.getRandomValues(new Uint8Array(length)))
    .map(x => possible[x % possible.length]).join('');
}

async function sha256(plain) {
  const encoder = new TextEncoder();
  const data = encoder.encode(plain);
  return await crypto.subtle.digest('SHA-256', data);
}

function base64encode(input) {
  return btoa(String.fromCharCode(...new Uint8Array(input)))
    .replace(/=/g, '')
    .replace(/\+/g, '-')
    .replace(/\//g, '_');
}

// ================= LOGIN =================
async function login() {
  const codeVerifier = generateRandomString(64);
  localStorage.setItem("verifier", codeVerifier);

  const hashed = await sha256(codeVerifier);
  const codeChallenge = base64encode(hashed);

  const scope = "user-read-currently-playing user-read-playback-state";

  const url = new URL("https://accounts.spotify.com/authorize");
  url.searchParams.set("client_id", clientId);
  url.searchParams.set("response_type", "code");
  url.searchParams.set("redirect_uri", redirectUri);
  url.searchParams.set("code_challenge_method", "S256");
  url.searchParams.set("code_challenge", codeChallenge);
  url.searchParams.set("scope", scope);

  window.location = url;
}

// ================= TOKEN =================
async function getToken() {
  const storedToken = localStorage.getItem("access_token");
  if (storedToken) return storedToken;

  const params = new URLSearchParams(window.location.search);
  const code = params.get("code");

  if (!code) return null;

  const verifier = localStorage.getItem("verifier");

  const res = await fetch("/api/token", {
    method: "POST",
    headers: {
      "Content-Type": "application/json",
    },
    body: JSON.stringify({
      code: code,
      verifier: verifier,
    }),
  });

  const data = await res.json();

  if (data.access_token) {
    localStorage.setItem("access_token", data.access_token);
    window.history.replaceState({}, document.title, redirectUri);
    return data.access_token;
  }

  return null;
}

// ================= NOW PLAYING =================
async function getNowPlaying() {
  const token = await getToken();
  if (!token) {
    document.getElementById("song").innerText = "Please login first";
    return;
  }

  const res = await fetch("https://api.spotify.com/v1/me/player", {
  headers: { Authorization: "Bearer " + token }
});


  if (res.status === 204) {
    document.getElementById("song").innerText = "Nothing is playing";
    return;
  }

  if (res.status === 401) {
    document.getElementById("song").innerText = "Session expired, please reset";
    return;
  }

  const data = await res.json();

  if (data && data.item) {
    const title = data.item.name;
    const artist = data.item.artists[0].name;
    const url = data.item.external_urls.spotify;

    const text = `${title} - ${artist} #nowplaying ${url}`;

    document.getElementById("song").innerText = text;
    window.tweetText = text;
  } else {
    document.getElementById("song").innerText = "No song detected";
  }
}

// ================= ACTIONS =================
function refreshNow() {
  getNowPlaying();
}

function resetApp() {
  localStorage.clear();
  location.href = redirectUri;
}

function tweet() {
  if (!window.tweetText) return alert("No song detected");
  const url = "https://twitter.com/intent/tweet?text=" + encodeURIComponent(window.tweetText);
  window.open(url, "_blank");
}

// ================= INIT =================
getNowPlaying();

// Auto refresh every 10 seconds
setInterval(getNowPlaying, 10000);

</script>

</body>
</html>
